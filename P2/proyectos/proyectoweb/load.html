<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Proceso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 2vw;
            color: white;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(bg.jpg);
            background-size: cover;
            background-position: center;
        }
        .contenido {
            display: flex;
            align-items: center;
        }
        .contenido img {
            margin-left: 1rem;
            width: 5rem;
        }
        footer {
            position: absolute;
            bottom: 1rem;
            text-align: center;
            width: 100%;
        }
        footer p {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <p>En proceso<span id="puntos"></span></p>
        <script>
            const puntos = document.getElementById('puntos');
            let puntosi = 0;
            setInterval(() => {
                puntos.textContent = '.'.repeat(puntosi);
                puntosi = (puntosi + 1) % 4;
            }, 500);
        </script>
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Cargando">
    </div>
    <footer>
        <p>..:: Creado por Diego Diaz 2024 &copy; ::..</p>
    </footer>
</body>
</html>
